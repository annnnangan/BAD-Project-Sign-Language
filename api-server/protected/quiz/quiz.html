<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”
    />
    <link rel="stylesheet" href="./css/quiz.css" />
  </head>
  <body>
    <div class="preload">
      <div class="preload-image">
        <img src="../assets/character/logo-monster-1.png" alt="" />
        <img src="../assets/character/logo-monster-2.png" alt="" />
        <img src="../assets/character/logo-monster-3.png" alt="" />
      </div>
      <div class="preload-text">
        <h5>Preparing your quiz questions&nbsp;</h5>
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>
    </div>
    <div class="app">
      <span>Quiz 1</span>
      <h1>A / B / C / D / E / F</h1>
      <div class="quiz">
        <h2 id="question"></h2>
        <div class="multiple-choices">
          <img class="question-image" src="" alt="" />
          <div id="answer-buttons"></div>
          <button class="next-btn">Next</button>
        </div>

        <div class="hand-detect">
          <div class="web-cam-container">
            <video class="web-cam" autoplay playsinline></video>
            <div class="capture">
              <button class="capture-btn" data-alphabet>Capture</button>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="next-btn restart-btn">Play Again</button>
        <a href="/games/games.html"
          ><button class="back-btn">Back to Homepage</button></a
        >
      </div>
    </div>

    <div class="detect-load modal">
      <div class="detect-load-image">
        <img
          class="character"
          src="../assets/character/monster-orange.png"
          alt=""
        />
        <img
          class="magnifier"
          src="../assets/feedback-images/magnifier.png"
          alt=""
        />
      </div>
      <div class="detect-load-text">
        <h5>Analyzing with AI&nbsp;</h5>
        <span>.</span>
        <span>.</span>
        <span>.</span>
      </div>
    </div>

    <div class="detect-feedback modal">
      <div class="container">
        <div class="left">
          <img
            class="feedback-image"
            src="../assets/feedback-images/quiz-correct.png"
            alt=""
          />
          <h5 class="feedback-text">Correct!</h5>
        </div>

        <div class="right">
          <img
            class="sign-language-demo"
            src="../assets/sign-language/a-sign.png"
            alt="sign language"
          />
        </div>
      </div>

      <button class="next-btn">Next</button>
    </div>

    <div class="error modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="../assets/others/404-error.png" alt="404 not found" />
          </div>
          <div class="modal-body">
            <p>
              The quiz doesn't exist. Please go back to quiz page to select a
              valid quiz.
            </p>
          </div>
          <div class="modal-footer">
            <a href="/games/games.html?games=quiz"
              ><button type="button" class="btn">Back to Quiz List</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <canvas class="canvas"></canvas>

    <script src="load-quiz-question.js"></script>
  </body>
</html>
