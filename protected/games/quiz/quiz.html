<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="app">
      <span>Quiz 1</span>
      <h1>A / B / C / D / E / F</h1>
      <div class="quiz">
        <h2 id="question"></h2>
        <div class="multiple-choices">
          <img class="question-image" src="" alt="" />
          <div id="answer-buttons"></div>
        </div>

        <div class="hand-detect">
          <div class="web-cam-container">
            <video class="web-cam" autoplay></video>
            <div class="capture">
              <button class="capture-btn" data-alphabet>Capture</button>
            </div>
          </div>
        </div>

        <button id="next-btn">Next</button>
      </div>
    </div>

    <canvas class="canvas"></canvas>

    <script src="load-quiz-question.js"></script>
  </body>
</html>
