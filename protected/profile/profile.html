<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="full-logo" src="../assets/logo/logo.png" alt="" />
        <img
          class="short-logo"
          src="../assets/logo/logo_character_only.png"
          alt=""
        />
      </div>

      <a href="/games/games.html">
        <div class="game-page">
          <img src="../assets/others/games-stick.png" alt="" />
          <h4>Games</h4>
        </div>
      </a>
    </nav>

    <div class="user-profile">
      <div class="left">
        <header>
          <div class="welcome-text">
            <h2>Welcome Back, <span>Anna!</span></h2>
          </div>
          <div class="user-information">
            <div class="left">
              <div class="user-icon">
                <img src="../assets/profile/blue-shirt-woman.png" alt="" />
              </div>

              <h5 class="username">@annangan1234</h5>
            </div>

            <div class="trackers">
              <div class="tracker lesson-tracker">
                <img src="../assets/medal/normal-medal.png" alt="medal" />
                <div class="title">Lesson Finished</div>
                <div class="number">2 / 24</div>
              </div>
              <div class="tracker quiz-tracker">
                <img src="../assets/medal/normal-medal.png" alt="medal" />
                <div class="title">Quiz Finished</div>
                <div class="number">1 / 5</div>
              </div>
            </div>
          </div>
        </header>

        <div class="tabs">
          <div class="tab active tab-bookmark">
            <i class="fa-solid fa-bookmark"></i> <span>Bookmarks</span>
          </div>
          <div class="tab tab-friends-request">
            <i class="fa-solid fa-user-group"></i><span>Friends Request</span>
          </div>
        </div>

        <div class="tab-content">
          <div class="bookmarks">
            <div class="bookmark">
              <i class="fa-solid fa-bookmark"></i>
              <img src="../assets/sign-language/a-sign.png" alt="" />
            </div>
          </div>
          <div class="friends-request">
            <div class="form">
              <h4>Add Friends</h4>
              <form id="add-friend">
                <div class="input-control">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="username"
                  />
                  <div class="message"></div>
                </div>
                <input type="submit" value="Add Friend" />
              </form>
            </div>
            <div class="received-requests">
              <h4>Pending Received Requests</h4>
            </div>
            <div class="sent-requests">
              <h4>Sent Requests</h4>
              <div class="request">
                <div class="user-info">
                  <div class="user-icon">
                    <img src="../assets/profile/green-shirt-man.png" alt="" />
                  </div>
                  <div>
                    <div class="name">Sam</div>
                    <div class="username">@Sam_Chan23</div>
                  </div>
                </div>

                <div class="status">
                  <p class="rejected">Rejected</p>
                </div>
              </div>
              <div class="request">
                <div class="user-info">
                  <div class="user-icon">
                    <img src="../assets/profile/green-shirt-man.png" alt="" />
                  </div>
                  <div>
                    <div class="name">Sam</div>
                    <div class="username">@Sam_Chan23</div>
                  </div>
                </div>

                <div class="status">
                  <p class="pending">Pending</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ranking">
        <h3>Ranking</h3>
        <div class="upper-list"></div>
        <div class="down-list"></div>
      </div>
    </div>

    <script type="module" src="profile.js"></script>
  </body>
</html>
