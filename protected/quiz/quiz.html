<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="app">
      <h1>Simple Quiz</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div class="multiple-choices">
          <img
            class="question-image"
            src="./assets/quiz-images/question-1-8.png"
            alt=""
          />
          <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>

        <div class="hand-detect">
          <div class="web-cam-container">
            <video class="web-cam" autoplay></video>
            <div class="capture">
              <button class="capture-btn" data-alphabet>Capture</button>
            </div>
          </div>
        </div>

        <button id="next-btn">Next</button>
      </div>
    </div>

    <canvas class="canvas"></canvas>

    <script src="load-quiz-question.js"></script>
  </body>
</html>
