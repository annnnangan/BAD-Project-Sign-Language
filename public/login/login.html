<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <img class="cloud cloud1" src="assests/cloud.png" alt="cloud" />
      <img class="cloud cloud2" src="assests/cloud.png" alt="cloud" />
      <img class="cloud cloud3" src="assests/cloud.png" alt="cloud" />
      <img class="cloud cloud4" src="assests/cloud.png" alt="cloud" />

      <div class="card">
        <img class="monster" src="assests/monster-orange-2.gif" alt="" />
        <div class="card-body">
          <form id="login-form">
            <h2>Welcome back!</h2>
            <h3>Login Here!</h3>

            <div class="input-control">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email"
                required
              />
              <div class="error"></div>
            </div>

            <div class="input-control">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                required
              />
              <div class="error"></div>
            </div>

            <input type="submit" value="LOGIN" />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
