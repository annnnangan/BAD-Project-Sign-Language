<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container">
      <form id="register-form" action="POST">
        <img class="logo" src="assets/logo/logo.png" alt="" />
        <h3>Register to play</h3>
        <p>All fields are required.</p>
        <div class="input-control">
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="Nickname"
            autocomplete="off"
          />
          <div class="error"></div>
        </div>

        <div class="input-control input-control-username">
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            autocomplete="off"
          />
          <div class="error"></div>
        </div>

        <div class="input-control input-control-email">
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            novalidate
            autocomplete="off"
          />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            placeholder="Confirm Password"
            autocomplete="off"
          />
          <div class="error"></div>
        </div>

        <div class="input-control">
          <p>Select your icon:</p>
          <div class="select-icon">
            <input
              checked
              id="blue-shirt-woman"
              type="radio"
              name="icon"
              value="blue-shirt-woman"
            />
            <label class="icon blue-shirt-woman" for="blue-shirt-woman"></label>
            <input
              id="green-shirt-man"
              type="radio"
              name="icon"
              value="green-shirt-man"
            />
            <label class="icon green-shirt-man" for="green-shirt-man"></label>
          </div>
        </div>

        <div class="submit-btn">
          <input type="submit" value="GO" />
          <div class="loading">
            <span
              class="spinner-border spinner-border-sm"
              aria-hidden="true"
            ></span>
            <span role="status">Loading...</span>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="register.js"></script>
  </body>
</html>
